<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerCore - Roliga Spelkonsoler och Tillbehör för Alla!</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #111827;
            color: #ffffff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .hero {
            position: relative;
            overflow: hidden;
            padding: 80px 0;
            text-align: center;
            background-image: url('https://images.unsplash.com/photo-1592155931584-901ac15763e3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
        }
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(17, 24, 39, 0.7);
        }
        .hero-content {
            position: relative;
            z-index: 2;
        }
        .hero h1 {
            font-size: 4rem;
            margin-top: 20px;
        }
        .hero span {
            color: #3b82f6;
        }
        .hero p {
            font-size: 1.5rem;
            color: #d1d5db;
            max-width: 600px;
            margin: 20px auto;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            background: linear-gradient(to right, #2563eb, #4f46e5);
            color: white;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background: linear-gradient(to right, #1d4ed8, #4338ca);
        }
        .products {
            padding: 80px 0;
            background-color: #1f2937;
        }
        .products h2 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 40px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .product-card {
            background-color: #374151;
            border: 1px solid #4b5563;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }
        .product-card img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin-bottom: 15px;
            border-radius: 8px;
        }
        .product-card h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        .product-card p {
            color: #9ca3af;
        }
        .product-details {
            background-color: #1f2937;
            padding: 40px 0;
        }
        .product-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .product-info {
            margin-top: 20px;
        }
        .product-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #10b981;
        }
        .product-description {
            margin-top: 20px;
            color: #9ca3af;
        }
        .related-products {
            margin-top: 40px;
        }
        .related-products h3 {
            margin-bottom: 20px;
        }
        .search-bar {
            margin-bottom: 20px;
        }
        .search-bar input {
            width: 100%;
            padding: 10px;
            border: 1px solid #4b5563;
            border-radius: 5px;
            background-color: #374151;
            color: white;
        }
        .category-selector {
            margin-bottom: 20px;
        }
        .category-selector select {
            width: 100%;
            padding: 10px;
            border: 1px solid #4b5563;
            border-radius: 5px;
            background-color: #374151;
            color: white;
        }
        .opening-hours {
            background-color: #374151;
            padding: 40px 0;
            text-align: center;
        }
        .opening-hours h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .opening-hours p {
            font-size: 1.2rem;
            color: #d1d5db;
        }
    </style>
</head>
<body>
    <header class="hero">
        <div class="container hero-content">
            <h1>Power<span>Core</span></h1>
            <p>Här finns roliga spel och tillbehör för alla!</p>
            <button class="btn" onclick="showProducts()">Se våra roliga produkter</button>
        </div>
    </header>

    <section class="search-bar">
        <div class="container">
            <input type="text" id="searchInput" placeholder="Sök efter roliga produkter" onkeyup="searchProducts()">
        </div>
    </section>

    <section class="category-selector">
        <div class="container">
            <select id="categorySelect" onchange="filterByCategory()">
                <option value="all">Alla kategorier</option>
                <option value="console">Spelkonsoler</option>
                <option value="accessory">Tillbehör</option>
                <option value="computer">Speldatorer</option>
            </select>
        </div>
    </section>

    <section id="products" class="products">
        <div class="container">
            <h2>Våra Roliga Produkter</h2>
            <div id="productGrid" class="product-grid">
                <!-- Product cards will be dynamically added here -->
            </div>
        </div>
    </section>

    <section id="productDetails" class="product-details" style="display: none;">
        <div class="container">
            <h2 id="productName"></h2>
            <img id="productImage" src="" alt="" class="product-image">
            <div class="product-info">
                <p id="productPrice" class="product-price"></p>
                <p id="productDescription" class="product-description"></p>
            </div>
            <div id="productOptions" style="margin-top: 20px;">
                <!-- Product options will be dynamically added here -->
            </div>
            <button class="btn" onclick="addToCart()">Lägg i kundvagnen</button>
            <div class="related-products">
                <h3>Fler roliga saker du kanske gillar:</h3>
                <div id="relatedProducts" class="product-grid">
                    <!-- Related products will be dynamically added here -->
                </div>
            </div>
        </div>
    </section>

    <section class="opening-hours">
        <div class="container">
            <h2>Öppettider</h2>
            <p>Måndag - Fredag: 10:00 - 19:00</p>
            <p>Lördag: 11:00 - 16:00</p>
            <p>Söndag: Stängt</p>
        </div>
    </section>

    <script>
        const products = [
            { id: 1, name: "PlayStation 4", image: "https://images.unsplash.com/photo-1607853202273-797f1c22a38e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=200&h=200&q=80", description: "En rolig spelmaskin med många coola spel!", price: 3999, type: "console", category: "console" },
            { id: 2, name: "PS4 Kontroll", image: "https://images.unsplash.com/photo-1592840496694-26d035b52b48?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=200&h=200&q=80", description: "Styr dina spel med denna coola kontroll!", price: 599, type: "ps4", category: "accessory", options: ["Svart", "Vit", "Blå"] },
            { id: 3, name: "Xbox Series X", image: "https://images.unsplash.com/photo-1621259182978-fbf93132d53d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=200&h=200&q=80", description: "En stark spelmaskin för stora äventyr!", price: 4999, type: "console", category: "console" },
            { id: 4, name: "Nintendo Switch", image: "https://images.unsplash.com/photo-1578303512597-81e6cc155b3e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=200&h=200&q=80", description: "En rolig spelmaskin du kan ta med dig överallt!", price: 2999, type: "console", category: "console" },
            { id: 5, name: "Gaming Headset", image: "https://images.unsplash.com/photo-1618366712010-f4ae9c647dcb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=200&h=200&q=80", description: "Hör varje detalj i dina spel med detta högkvalitativa headset!", price: 999, type: "accessory", category: "accessory" },
            
    
        ];

        function showProducts() {
            document.getElementById('products').scrollIntoView({ behavior: 'smooth' });
        }

        function displayProducts(products) {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = '';
            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>${product.description}</p>
                    <p class="product-price">${(product.price * 0.7).toFixed(0)} kr <span style="text-decoration: line-through; color: #9ca3af;">${product.price} kr</span></p>
                    <button class="btn" onclick="showProductDetails(${product.id})">Läs mer</button>
                `;
                grid.appendChild(card);
            });
        }

        function showProductDetails(productId) {
            const product = products.find(p => p.id === productId);
            document.getElementById('productName').textContent = product.name;
            document.getElementById('productImage').src = product.image;
            document.getElementById('productImage').alt = product.name;
            document.getElementById('productPrice').textContent = `${(product.price * 0.7).toFixed(0)} kr (30% rabatt!)`;
            document.getElementById('productDescription').textContent = product.description;

            const optionsContainer = document.getElementById('productOptions');
            optionsContainer.innerHTML = '';
            if (product.options) {
                const select = document.createElement('select');
                select.iselect.id = 'productOption';
                product.options.forEach(option => {
                    const optionElement = document.createElement('option');
                    optionElement.value = option;
                    optionElement.textContent = option;
                    select.appendChild(optionElement);
                });
                optionsContainer.appendChild(select);
            }

            const relatedProducts = products.filter(p => p.category === product.category && p.id !== product.id);
            const relatedContainer = document.getElementById('relatedProducts');
            relatedContainer.innerHTML = '';
            relatedProducts.forEach(relatedProduct => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <img src="${relatedProduct.image}" alt="${relatedProduct.name}">
                    <h3>${relatedProduct.name}</h3>
                    <p>${relatedProduct.description}</p>
                    <p class="product-price">${(relatedProduct.price * 0.7).toFixed(0)} kr <span style="text-decoration: line-through; color: #9ca3af;">${relatedProduct.price} kr</span></p>
                    <button class="btn" onclick="showProductDetails(${relatedProduct.id})">Läs mer</button>
                `;
                relatedContainer.appendChild(card);
            });

            document.getElementById('products').style.display = 'none';
            document.getElementById('productDetails').style.display = 'block';
        }

        function searchProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredProducts = products.filter(product => 
                product.name.toLowerCase().includes(searchTerm) || 
                product.description.toLowerCase().includes(searchTerm)
            );
            displayProducts(filteredProducts);
        }

        function filterByCategory() {
            const selectedCategory = document.getElementById('categorySelect').value;
            let filteredProducts;
            if (selectedCategory === 'all') {
                filteredProducts = products;
            } else {
                filteredProducts = products.filter(product => product.category === selectedCategory);
            }
            displayProducts(filteredProducts);
        }

        function addToCart() {
            const productName = document.getElementById('productName').textContent;
            const productOption = document.getElementById('productOption');
            const selectedOption = productOption ? productOption.value : '';
            alert(`${productName} ${selectedOption ? '(' + selectedOption + ')' : ''} har lagts till i din kundvagn!`);
        }

        // Initial display of all products
        displayProducts(products);
    </script>
</body>
</html>
